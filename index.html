<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- bootsrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container d-flex justify-content-center align-items-center ">
    <div class="calculator ">
            <input class="mt-2" readonly  placeholder="0" id="result">
            
            <div class="row ">
                <button type="button" class="col-3 btn-custom" onclick="clearAll()">AC</button>
                <button type="button" class="col-3 btn-custom" onclick="backbtn()"> <i class="fa-solid fa-backspace" style="color: #000000;"></i> </button>
                <button type="button" onclick="display('%')" class="col-3 btn-custom">%</button>
                <button type="button" onclick="display('/')" class="col-3 btn-custom">/</button>
            </div>
     
            <div class="row">
                 <button type="button" class="col-3 btn-custom " onclick="display(7)">7</button>
                 <button type="button" onclick="display(8)" class="col-3 btn-custom " onclick="display(8)">8</button>
                 <button type="button" onclick="display(9)" class="col-3 btn-custom ">9</button>
                 <button type="button" onclick="display('*')" class="col-3 btn-custom ">*</button>
             </div>
     
             
            <div class="row">
                 <button type="button" onclick="display(4)" class="col-3 btn-custom ">4</button>
                 <button type="button" onclick="display(5)" class="col-3 btn-custom ">5</button>
                 <button type="button" onclick="display(6)" class="col-3 btn-custom ">6</button>
                 <button type="button" onclick="display('-')" class="col-3 btn-custom ">-</button>
            </div>
     
             
            <div class="row">
                 <button type="button" onclick="display(1)" class="col-3 btn-custom ">1</button>
                 <button type="button" onclick="display(2)" class="col-3 btn-custom ">2</button>
                 <button type="button" onclick="display(3)" class="col-3 btn-custom ">3</button>
                 <button type="button" onclick="display('+')" class="col-3 btn-custom ">+</button>
            </div>
             
            <div class="row">
                 <button id="empty-space" class="col-3 btn-custom "></button>
                 <button type="button" onclick="display(0)" class="col-3 btn-custom ">0</button>
                 <button type="button" onclick="display('.')" class="col-3 btn-custom ">.</button>
                 <button type="button" onclick=" equal()" class="col-3 btn-custom ">=</button>
            </div>
       
    </div>
</body>
<script src="./calc.js"></script>
</html>
